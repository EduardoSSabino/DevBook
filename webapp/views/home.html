<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DevBook</title>
      <link href="/assets/css/bootstrap.css" rel="stylesheet"/> 
  </head>
  <html>
<body>
  {{ template "cabecalho"}}

  <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-xs-12 col-sm-12 col-mb5 col-lg-5 col-xl-5">
            <h3>Nova publicação</h3>
            <fieldset>
                <form id="nova-publicacao">
                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required="required" placeholder="insira o titulo da sua publicaçãoII"> 
                    </div>
                    <div class="form-group">
                        <label for="conteudo">Conteúdo</label>
                        <textarea class="form-control" name="conteudo" id="conteudo" cols="30" rows="10" required="required" placeholder="Insira o conteúdo da sua publicação"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Publicar
                    </button>
                </form>
            </fieldset>
        </div>    
        <div class="col-xs-12 col-sm-12 col-mb-7 col-lg-7 col-xl-7">
            <!-- PUblicações-->
            <h6>{{ .UsuarioId }}</h6>
            {{ range .Publicacoes }}
                {{ if (eq .AutorId &.UsuarioId) }}
                {{ template  "publicacao-com-permissao" . }}
                {{ else }}
                {{ template "publicacao-sem-permissao" . }}
                {{ end }}
            {{ end }}
        </div>    
      </div>
  </div>
  {{template "rodape"}}
<!-- <footer class="text-muted mt-4">
      <p>
          DevBook 2020. Todos os direitos reservardos 
      </p>
  </footer>-->
  {{template "scripts"}}
 <!--<script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.js"></script>--> 
  <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
